<div class="player-background">
  <div class="icon text-center">
    <a><i class="fas fa-headphones"></i> I want listen to</a>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <mat-card class="example-card">
          <img mat-card-image src="assets/background/relax.jpeg" alt="relax">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('Relax')">Relax</button>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
          <img mat-card-image src="assets/background/chillout.jpeg" alt="chillout">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('Chill out')">Chill out</button>
          </mat-card-content>
        </mat-card>

      </div>
      <div class="col-md-4">
        <mat-card class="example-card">
          <img mat-card-image src="assets/background/edm.jpeg" alt="edm">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('EDM')">EDM</button>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
          <img mat-card-image src="assets/background/pop.jpeg" alt="pop">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('Pop')">US POP</button>
          </mat-card-content>
        </mat-card>

      </div>
      <div class="col-md-4">
        <mat-card class="example-card">
          <img mat-card-image src="assets/background/kpop.jpeg" alt="kpop">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('Kpop')">Kpop</button>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card">
          <img mat-card-image src="assets/background/vpop.jpeg" alt="vpop">
          <mat-card-content>
            <button mat-button (click)="onChangeSongs('Vpop')">Vpop</button>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>

<div class="play-music">
  <p>Audioplayer</p>
  Playing: {{currentTrack.name}}
  Category: {{currentTrack.category}}

  <span class="player-icon">
  <button mat-button id="play" (click)="playTrack()"><i class="fas fa-play fa-3x"></i></button>
  <button mat-button id="pause" (click)="pauseTrack()"><i class="fas fa-pause fa-3x"></i></button>
  <button mat-button id="stop" (click)="stopTrack()"><i class="far fa-stop-circle fa-3x"></i></button>
  <button mat-button id="next" (click)="nextTrack()"><i class="fas fa-step-forward fa-3x"></i></button>
  <button mat-button id="previous" (click)="previousTrack()"><i class="fas fa-step-backward fa-3x "></i></button>
  <button mat-button id="25mins" (click)="playbutton(1500000)">25mins</button>
  <button mat-button id="5mins" (click)="playbutton(300000)">5 mins</button>
   Volume:
    <mat-slider
      min="0"
      max="1"
      step="0.001"
      value="{{audio.volume}}"
      (change)="setVolume($event.value)">
    </mat-slider>
</span>
</div>
