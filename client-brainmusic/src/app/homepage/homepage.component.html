<app-main></app-main>

<p>Audioplayer</p>
Playing: Two step from the hell
Category: Relax

<div id="sliders">
  Volume:
  <mat-slider
    min="0"
    max="1"
    step="0.001"
    value="{{audio.volume}}"
    (change)="setVolume($event.value)">
  </mat-slider>

</div>
<span>
  <button mat-button id="playbutton" (click)="playTrack()"><i class="fas fa-play fa-3x"></i></button>
  <button mat-button id="pausebutton" (click)="pauseTrack()"><i class="fas fa-pause fa-3x"></i></button>
</span>
<app-footer></app-footer>
