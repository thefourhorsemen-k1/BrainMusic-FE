<app-main></app-main>

<p>Audioplayer</p>
Playing: Two step from the hell
Category: Relax

<div id="sliders">
  Volume:
  <mat-slider
    min="0"
    max="1"
    step="0.001"
    value="{{audio.volume}}"
    (change)="setVolume($event.value)">
  </mat-slider>

</div>
<span>
  <button mat-button id="playbutton" (click)="playTrack()">Play</button>
    <button mat-button id="pausebutton" (click)="pauseTrack()">Pause</button>
</span>
<app-footer></app-footer>
<div id="mybutton">
  <button class="feedback" (click)="openDialog()">Feedback</button>
</div>
